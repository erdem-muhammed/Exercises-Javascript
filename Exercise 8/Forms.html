<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h2>Create an account</h2>
        <span>Personal Information:</span>   
       <div class="forms" style="display: flex;">  
             <input type="text" placeholder="Name">
             <input type="text" placeholder="Surname">
       </div>

       <div class="forms">    
            <input type="text" placeholder="E-Mail Adresse">
            <input type="text" placeholder="Phone Number">
       </div>

     <div class="forms">    
            <input type="text" placeholder="Street">
            <input type="text" placeholder="House Number">
     </div>

     <div class="forms">    
            <input type="text" placeholder="Post Code">
            <input type="text" placeholder="City/Region">
     </div>
     <span id="step">Step:</span>
     <span id="submitted">Successfully submitted</span>

     <div class="buttons">
        <button id="before" onclick="nav(-1)">Before</button>
        <button id="next"   onclick="nav(1)">Next</button>
     </div>
   </div>
    






    <script src="script.js"></script>
</body>
</html>
